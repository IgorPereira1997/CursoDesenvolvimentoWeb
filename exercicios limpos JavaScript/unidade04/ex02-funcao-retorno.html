<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function converterTemp(celsius){
                return (( celsius *1.8 ) + 32);
            }
            var cel = 30;
            farenheit = converterTemp(cel);
            console.log(cel + "°C equals to " + farenheit + "°F.");
        </script>
    </head>
