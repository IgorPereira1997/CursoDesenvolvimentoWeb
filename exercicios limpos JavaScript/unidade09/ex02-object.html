<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();
            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "Azul"
            
            function retornarInfo(){
                return "The product "+ this.nome + " costs $"+this.preco+" and has "+this.cor+" color.";
            }
            
            produto.info = retornarInfo;
            
            console.log(produto.info());
        </script>
    </head>

    </body>
</html>
