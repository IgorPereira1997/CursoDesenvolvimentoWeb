<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var frase = "My team scored";
            var letra = ""
            var first_word = ""
            var i = 0;
            
            while(letra != " "){
                letra = frase.charAt(i);
                first_word += letra; 
                i++;
            }
            
            console.log(first_word);
            
        </script>
