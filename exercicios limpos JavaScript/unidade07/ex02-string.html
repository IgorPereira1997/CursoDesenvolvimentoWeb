<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var nome = "                Curso Javascript Fundamental";
            var i = 0, j = 0;
            
            while(nome.charAt(j) == " "){j++;}
            while( nome.charAt(j+i) != " "){
                i++;
            }
            
            var primeira = nome.substr(j,i);
            
            console.log(primeira);
        </script>
    </head>
