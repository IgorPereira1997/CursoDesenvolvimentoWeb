<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            //add end
            salada.push("Mamão");
            //add start
            salada.unshift("Larrãnja");
            //destoy last item
            salada.pop();
            //destroy first item
            salada.shift();
            
            console.log(salada);
            
        </script>
    </head>
