<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var now = new Date();
            function format(n){
                if (n < 10){
                    n = "0" + n; 
                }
                return n;
            }
            console.log(format(now.getHours())+":"+format(now.getMinutes())+":"+format(now.getSeconds()));
        </script>
    </head>
    <body>
        
    </body>
</html>
