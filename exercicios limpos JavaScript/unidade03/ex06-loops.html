<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var i;
            while (i < 10){
                console.log("Passo: " + i );
                i++;
            }
            
            do{
                console.log("Passo: " + i );
                i++;
            }while (i < 10);
            
            for(i=1, i<10, i++){
                console.log("Passo: " + i );
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
